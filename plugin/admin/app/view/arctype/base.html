<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>新增页面</title>

    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/app/admin/component/jsoneditor/css/jsoneditor.css" />
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
    <link rel="stylesheet" href="/app/admin/component/dzh/dzh.css" />
</head>

<body>

    <div class="mainBox">
      
            <div class="mainBox">

                <div class="main-container mr-5 pb-6"  >

                    <div class="layui-form-item">
                        <label class="layui-form-label required">栏目名称</label>
                        <div class="layui-input-block">
                            <input type="text" required lay-verify="required" name="typename" value="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目录名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="dirname" value="" class="layui-input">
                            <span class="text-9 ftn12">留空系统自动匹配栏目名称拼音，如有重复拼音后加随机数</span>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">内容模型</label>
                        <div class="layui-input-block">
                            <select name="current_channel" lay-verify="" id="current-channel-select">
                                <option value="">请选择模型</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属栏目</label>
                        <div class="layui-input-block">
                            <select name="parent_id" lay-verify=""></select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">隐藏栏目</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_hidden" value="1" title="是">
                            <input type="radio" name="is_hidden" value="0" title="否" checked>
                        </div>

                    </div>



                </div>
            </div>
 
    </div>
 

    <style>
        .mainBox {
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: none;
            box-shadow: none;
            border-radius: 0;
            background: none;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</body>

</html>

<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
   

    <style>
        :root{
            --bg: #0b1220;
            --panel: rgba(255,255,255,.06);
            --panel-2: rgba(255,255,255,.09);
            --text: rgba(255,255,255,.92);
            --muted: rgba(255,255,255,.62);
            --line: rgba(255,255,255,.12);
            --brand: #3b82f6;
            --brand-2:#22c55e;
            --shadow: 0 20px 60px rgba(0,0,0,.45);
            --radius: 16px;
            --radius-sm: 12px;
            --max: 1180px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 500px at 20% 0%, rgba(59,130,246,.35), transparent 55%),
                radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.22), transparent 50%),
                linear-gradient(180deg, #050913, #0b1220 55%, #070b14);
        }
        a{color:inherit; text-decoration:none}
        .wrap{max-width:var(--max); margin:0 auto; padding:24px}

        /* Topbar */
        .topbar{
            position:sticky; top:0; z-index:10;
            backdrop-filter: blur(12px);
            background: rgba(11,18,32,.65);
            border-bottom: 1px solid var(--line);
        }
        .topbar-inner{display:flex; align-items:center; gap:16px; justify-content:space-between}
        .brand{display:flex; align-items:center; gap:12px; min-width: 180px;}
        .logo{
            width:36px; height:36px; border-radius:12px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            box-shadow: 0 10px 30px rgba(59,130,246,.25);
        }
        .brand-title{font-weight:700; letter-spacing:.3px}
        .brand-sub{font-size:12px; color:var(--muted); margin-top:2px}

        .nav{display:flex; gap:6px; flex-wrap:wrap; justify-content:flex-end}
        .nav a{
            display:inline-flex; align-items:center;
            padding:10px 12px;
            border-radius:999px;
            border: 1px solid transparent;
            color: var(--muted);
            font-size:14px;
        }
        .nav a:hover{background: rgba(255,255,255,.06); color: var(--text);}
        .nav .active a,
        .nav a.active{
            background: rgba(59,130,246,.16);
            border-color: rgba(59,130,246,.35);
            color: var(--text);
        }

        /* Hero */
        .hero{padding:54px 0 18px}
        .hero-grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:20px; align-items:stretch}
        @media (max-width: 980px){
            .hero-grid{grid-template-columns: 1fr;}
        }
        .card{
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        .hero-main{padding:28px}
        .kicker{display:inline-flex; gap:10px; align-items:center; padding:6px 10px; border-radius:999px; background: rgba(255,255,255,.06); border:1px solid var(--line); color: var(--muted); font-size:13px;}
        .dot{width:8px; height:8px; border-radius:99px; background: var(--brand); box-shadow: 0 0 0 6px rgba(59,130,246,.12);}
        h1{margin:14px 0 10px; font-size:38px; line-height:1.15; letter-spacing:.2px}
        .desc{color: var(--muted); font-size:15px; line-height:1.8; margin:0 0 18px}
        .actions{display:flex; gap:10px; flex-wrap:wrap}
        .btn{
            display:inline-flex; align-items:center; justify-content:center;
            height:40px; padding:0 14px;
            border-radius: 12px;
            border:1px solid var(--line);
            background: rgba(255,255,255,.06);
            color: var(--text);
            font-size:14px;
        }
        .btn.primary{background: linear-gradient(135deg, rgba(59,130,246,.95), rgba(34,197,94,.85)); border-color: transparent;}
        .btn:hover{filter: brightness(1.08)}

        .hero-side{padding:22px; display:flex; flex-direction:column; gap:12px}
        .stat{
            padding:14px;
            border-radius: var(--radius-sm);
            background: var(--panel-2);
            border: 1px solid var(--line);
        }
        .stat .label{font-size:12px; color: var(--muted)}
        .stat .value{margin-top:6px; font-size:18px; font-weight:700}

        /* Sections */
        .section{margin-top:22px}
        .section-head{display:flex; align-items:flex-end; justify-content:space-between; gap:12px; margin-bottom:12px}
        .section-title{font-size:16px; font-weight:700}
        .section-sub{font-size:13px; color: var(--muted)}

        .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:14px}
        .col-8{grid-column: span 8}
        .col-4{grid-column: span 4}
        @media (max-width: 980px){
            .col-8,.col-4{grid-column: span 12}
        }

        .list{
            padding:14px;
        }
        .item{
            display:flex; gap:12px;
            padding:12px;
            border-radius: 14px;
            border: 1px solid transparent;
        }
        .item:hover{background: rgba(255,255,255,.06); border-color: var(--line)}
        .badge{
            width:36px; height:36px;
            border-radius: 12px;
            background: rgba(59,130,246,.14);
            border: 1px solid rgba(59,130,246,.25);
            display:flex; align-items:center; justify-content:center;
            color: rgba(255,255,255,.85);
            font-weight:700;
            flex: 0 0 auto;
        }
        .meta{min-width:0}
        .meta .title{font-weight:650; font-size:15px; line-height:1.35}
        .meta .sub{margin-top:4px; color: var(--muted); font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

        .panel{
            padding:16px;
        }
        .panel p{margin:0; color:var(--muted); line-height:1.8; font-size:14px}
        .panel .line{height:1px; background: var(--line); margin:14px 0}

        /* Footer */
        .footer{margin:26px 0 14px; color: var(--muted); font-size:12px; text-align:center}
        .footer a{color: rgba(255,255,255,.8); text-decoration: underline; text-underline-offset:3px}
    </style>
</head>
<body>

<!-- 顶部导航 -->
<header class="topbar">
    <div class="wrap topbar-inner">
        <div class="brand">
            <div class="logo"></div>
         
        </div>

        <nav class="nav">
            <a href="/" class="active">首页</a>
            {eyou:channel typeid="0" row="5" currentstyle="active"}
            <span class="{$current}"><a href="##">{$field.typename}</a></span>
            {/eyou:channel}
        </nav>
    </div>
</header>

</html>
